<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="solar-system">
    <div class="sun"></div>

    <div class="orbit mercury-orbit">
      <div class="planet mercury" data-info="Mercury: The smallest planet in our solar system and closest to the Sun.">
      </div>
    </div>

    <div class="orbit venus-orbit">
      <div class="planet venus" data-info="Venus: The second planet from the Sun, known for its thick atmosphere.">
      </div>
    </div>

    <div class="orbit earth-orbit">
      <div class="planet earth"
        data-info="Earth: The third planet from the Sun and the only one known to support life."></div>
    </div>

    <div class="orbit mars-orbit">
      <div class="planet mars" data-info="Mars: The red planet, famous for its iron oxide-rich soil."></div>
    </div>

    <div class="orbit jupiter-orbit">
      <div class="planet jupiter" data-info="Jupiter: The largest planet in the solar system with a giant red spot.">
      </div>
    </div>

    <div class="orbit saturn-orbit">
      <div class="planet saturn" data-info="Saturn: Known for its stunning rings made of ice and rock."></div>
    </div>

    <div class="orbit uranus-orbit">
      <div class="planet uranus" data-info="Uranus: A gas giant with a bluish color due to methane in its atmosphere.">
      </div>
    </div>

    <div class="orbit neptune-orbit">
      <div class="planet neptune" data-info="Neptune: The farthest planet from the Sun, known for its deep blue color.">
      </div>
    </div>
  </div>
  <div class="planet-info"></div>
  <script src="script.js"></script>
</body>

</html>
